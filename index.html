<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="flexContainer">
      <div class="title">SketchPad</div>
      <div class="mode">Mode: Drawing</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div class="sizeInput">
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set size</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
